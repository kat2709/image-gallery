<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link type="Image/x-icon" href="./assets/camera.svg" rel="icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>image-galery</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="title">
          <img src="./assets/camera.svg" alt="camera-icon" />
          <h1>Unplash UPA</h1>
        </div>
        <div class="input-box">
          <img class="close-icon" src="./assets/close.svg" alt="close-icon" />
          <img
            class="search-icon"
            src="./assets/magnifier.svg"
            alt="search-icon"
          />
          <input 
            class="input-search"
            type="text"
            maxlength="27"
            placeholder="Search..."
            autocomplete="off"
            autofocus
          />
        </div>
      </div>
    </header>
    <main>
      <div class="images-container"></div>
    </main>
    <footer class="footer">
      <a
        href="https://github.com/kat2709/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img class="git-logo" src="./assets/github.png" alt="git-logo" />
      </a>
      <a
        href="https://rs.school/js-stage0/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img class="rs-logo" src="./assets/rs_school_js.svg" alt="logo" />
      </a>
      <p>2023</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
